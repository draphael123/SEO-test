<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Page Not Found | Fountain Vitality</title>
  <meta name="description" content="The page you're looking for doesn't exist. Return to Fountain Vitality's homepage for TRT and HRT services." />
  <link rel="canonical" href="https://fountain.net/404" />
  <style>
    :root {
      --bg: #fafbfc;
      --fg: #0a1629;
      --muted: #5a6c7d;
      --border: #e1e8ed;
      --accent: #0066cc;
      --accent-hover: #0052a3;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      color: var(--fg);
      background: var(--bg);
      line-height: 1.6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      text-align: center;
    }
    h1 {
      font-size: 72px;
      font-weight: 800;
      margin: 0;
      color: var(--accent);
      letter-spacing: -0.03em;
    }
    h2 {
      font-size: 28px;
      margin: 16px 0;
      font-weight: 700;
    }
    p {
      color: var(--muted);
      font-size: 18px;
      margin: 24px 0;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      border-radius: 12px;
      background: var(--accent);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      margin: 8px;
      transition: background 0.2s ease;
    }
    .btn:hover {
      background: var(--accent-hover);
    }
    .links {
      margin-top: 32px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .links a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>The page you're looking for doesn't exist or has been moved.</p>
    <div>
      <a href="https://fountain.net" class="btn">Return to Homepage</a>
      <a href="https://fountain.net/#programs" class="btn" style="background: transparent; color: var(--accent); border: 2px solid var(--accent);">View Programs</a>
    </div>
    <div class="links">
      <a href="https://fountain.net/#programs">Programs</a>
      <a href="https://fountain.net/#pricing">Pricing</a>
      <a href="https://fountain.net/#faq">FAQ</a>
      <a href="https://fountain.net/#contact">Contact</a>
    </div>
  </div>
</body>
</html>
